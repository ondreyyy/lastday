<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Day on Earth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper">
        <section class="intro">
            <h1>Last Day on Earth</h1>
            <p>Vaše poslední šance na přežití - úniková kapsule k jiné planetě</p>
        </section>
        <section class="mission">
            <h2>Mise: Záchrana</h2>
            <p>Naše kapsule je připravena odletět na bezpečnou planetu...</p>
        </section>
        <section class="details">
            <h2>Specifikace kapsule</h2>
            <ul>
                <li>Rychlost: 30 000 km/h</li>
                <li>Kapacita: 50 pasažérů</li>
                <li>Doba letu: 7 dní</li>
            </ul>
        </section>
        <div class="launch">
            <button id="launchButton">Odletět nyní</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
